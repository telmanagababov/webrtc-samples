<!DOCTYPE html>
<html>
<head>
  <title>MediaStream Recording</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <video id="source-video" autoplay muted></video>
  <video id="record-video" autoplay loop controls='true'></video>

  <div>
    <button id="start-record-control">Start Recording</button>
    <button id="stop-record-control">Stop Recording</button>
    <button id="play-control">Play</button>
    <button id="download-control">Download</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
